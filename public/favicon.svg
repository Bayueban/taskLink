<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" opacity="0.1"/>
  
  <!-- 中心节点 -->
  <circle cx="32" cy="32" r="8" fill="#6366f1"/>
  
  <!-- 连接的节点 -->
  <circle cx="16" cy="20" r="5" fill="#6366f1" opacity="0.8"/>
  <circle cx="48" cy="20" r="5" fill="#6366f1" opacity="0.8"/>
  <circle cx="16" cy="44" r="5" fill="#6366f1" opacity="0.8"/>
  <circle cx="48" cy="44" r="5" fill="#6366f1" opacity="0.8"/>
  
  <!-- 连接线 -->
  <line x1="32" y1="32" x2="16" y2="20" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
  <line x1="32" y1="32" x2="48" y2="20" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
  <line x1="32" y1="32" x2="16" y2="44" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
  <line x1="32" y1="32" x2="48" y2="44" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
</svg>

